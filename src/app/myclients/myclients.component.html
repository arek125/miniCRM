<div class="row">
  <div class="col-xs-12 col-lg-4">
    <div class="flat-panel">
      <div class="flat-panel-header">
        <h3>Lista moich klientów
          <a routerLink="/clients/new" class="label label-success pull-right" title="Dodaj nowego klienta"><i class="glyphicon glyphicon-plus"></i></a>
        </h3>
      </div>
      <hr>
      <div class="flat-panel-body">
        <div style="height: 70px">
          <div class="alert alert-danger" *ngIf="error != ''" >
              <strong>Ups..</strong> {{error}}
          </div>
        </div>
        <div class="form-group row">
          <form [formGroup]="searchForm">
              <input type="text" formControlName="query" class="form-control" placeholder="Słowa kluczowe">
          </form>
        </div>
        <ul class="list-group row">
          <li class="list-group-item" routerLinkActive="active"
          *ngFor="let client of clients"
          [routerLink]="[client._id]"
          (dblclick)="goToClientDetail(client._id)"
          >{{client.company_name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-lg-8">
    <router-outlet></router-outlet>
  </div>
</div>
