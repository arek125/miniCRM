<!--The whole content below can be removed with the new code.-->
<div id="outer-wrapper">
    <div id="sidebar">
        <div class="semifluid-layout">
            <div class="btn-rwd-menu">
                <i class="fa fa-bars"></i>
            </div>
            <div class="sidebar-logo">
                <a href="#">miniCRM</a>
            </div>
            <nav class="sidebar-navigation">
                <ul>
                    <li routerLinkActive="active">
                        <a routerLink="/myclients">
                            <i class="fa fa-user"></i>
                            <span>Moi klienci</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/clients">
                            <i class="fa fa-users"></i>
                            <span>Wszyscy klienci</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/sectors">
                            <i class="fa fa-database"></i>
                            <span>Branże</span>
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/users">
                            <i class="fa fa-cogs"></i>
                            <span>Użytkownicy systemu</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-copyrights">
                Copyright &copy; Mdi 2017
            </div>
        </div>
    </div>

    <div id="main">
        <div class="main-header navbar navbar-default">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xs-6 user-area">
                        <ul class="nav navbar-nav navbar-right user-nav">
                            <li class="profile_menu ">
                                <a routerLink="/login">
                                    <div *ngIf="auth.loggedIn()"> 
                                        <img src="img/user-avatar.jpg" alt="{{auth.userData.name}}">
                                        <span>{{auth.userData.name||auth.userData.login}}</span>
                                    </div>
                                    <span *ngIf="!auth.loggedIn()">Zaloguj</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content container-fluid">
            <div class="row">
                <breadcrumb></breadcrumb>
            </div>
            <ng-progress [color]="'#3d566d'" ></ng-progress>
            <!-- content -->
            <router-outlet></router-outlet>
            <!-- /content -->
        </div>
    </div>
</div>
