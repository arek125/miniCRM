<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-lg-offset-4 col-lg-offset-4 col-md-offset-4">
		<div class="flat-panel">
			<div class="flat-panel-header">
				<h3 *ngIf="!auth.loggedIn()">Logowanie</h3>
				<h3 *ngIf="auth.loggedIn()" >Zalogowany jako {{ auth.userData.name }}</h3>
			</div>
			<div class="alert alert-danger" [hidden]="auth.message==''">
			    <strong>Ups..</strong> {{auth.message}}
			</div>
			<hr />
			<div class="flat-panel-body">
				<form class="form-horizontal" #f="ngForm" (ngSubmit)="onLogin(f.value)" *ngIf="!auth.loggedIn()">
					<div class="form-group">
						<label for="login" class="col-lg-2 col-sm-2 col-xs-12 control-label">Login</label>
						<div class="col-lg-10 col-sm-10 col-xs-12">
							<input type="text" placeholder="username" class="form-control" name="login" required [(ngModel)]="credentials.login" >
							<i class="glyphicon glyphicon-asterisk"></i>

						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-lg-2 col-sm-2 col-xs-12 control-label">Hasło</label>
						<div class="col-lg-10 col-sm-10 col-xs-12">
							<input type="password" placeholder="password" class="form-control" name="password" required [(ngModel)]="credentials.password" >
							<i class="glyphicon glyphicon-asterisk"></i>

						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-sm-10 col-xs-12 col-lg-offset-2 col-sm-offset-2">
							<div class="checkbox">
								<label><input type="checkbox" name="remember" [(ngModel)]="credentials.remember">Zapamiętaj</label>
							</div>
						</div>
					</div>
				    <div class="form-group">
                        <div class="col-lg-10 col-sm-10 col-xs-12 col-lg-offset-2 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Zaloguj</button>  
                        </div>
                    </div>
				</form>
				<button class="btn btn-danger" *ngIf="auth.loggedIn()" (click)="onLogout()">Wyloguj</button>
				<button class="btn btn-warning pull-right" *ngIf="auth.loggedIn()" [routerLink]="['/users/'+auth.userData._id]">Profil</button>
			</div>
		</div>
	</div>
</div>
